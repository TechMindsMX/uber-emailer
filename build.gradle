import com.sun.tracing.dtrace.DependencyClass;

ext {
  hibernateCoreVersion = "4.3.1.Final"
  springVersion = "4.0.7.RELEASE"
  javassistVersion = "3.8.0.GA"
  mysqlConnectorJavaVersion = "5.1.6"
  hibernateValidatorVersion = "5.1.3.Final"
  hsqldbVersion = "1.8.0.10"
  jmsApiVersion = "1.1-rev-1"
  currentEnvironment = project.hasProperty("environment")?environment:"development"
  timoneConfigurationDir = "${System.getProperty('user.home')}/.timone"
}

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.gradle.api.plugins:gradle-tomcat-plugin:1.2.4'
  }
}

subprojects {
  apply plugin:"java"
  apply plugin:'groovy'
  apply plugin:'eclipse'
  version = "0.1.4-ALPHA"
  group = "com.tim.one"
  repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://trama.mx:8082/archiva/repository/snapshots" }
    maven { url "http://trama.mx:8082/archiva/repository/internal" }
  }
  dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-all:1.10.19"
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile "org.spockframework:spock-spring:0.7-groovy-2.0"
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile "log4j:log4j:1.2.17"
    compile 'net.bull.javamelody:javamelody-core:1.53.0'
  }
}

project(":persistence"){
  dependencies {
		compile "com.fasterxml.jackson.core:jackson-annotations:2.4.3"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile "org.springframework:spring-aspects:$springVersion"
    compile "org.hibernate:hibernate-entitymanager:$hibernateCoreVersion"
    compile "org.hibernate:hibernate-ehcache:$hibernateCoreVersion"
    compile "mysql:mysql-connector-java:$mysqlConnectorJavaVersion"
    compile "org.liquibase:liquibase-core:3.2.2"
    compile 'org.slf4j:slf4j-log4j12:1.7.6'
    compile "commons-dbcp:commons-dbcp:1.4"
    def excludesList = ['slf4j-api','jcl-over-slf4j','spring-orm','spring-context','spring-aop','spring-tx','spring-beans','spring-core']
    compile("org.springframework.data:spring-data-jpa:1.4.3.RELEASE"){
      excludesList.each { m -> exclude module:m }
    }
  }

  def filesToInclude = ["persistence-${currentEnvironment}.properties"]
  def toDirectory = 'src/main/resources/config'
  
  task settingEnvironment(type:Sync) {
    from timoneConfigurationDir
    into toDirectory
    include filesToInclude
    rename { String fileName -> fileName.replace("-${currentEnvironment}", '') }
  }
  processResources.dependsOn settingEnvironment
}

